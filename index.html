  const Container = ({children, className=""}) => <div className={`mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 ${className}`}>{children}</div>;

  function Carousel({items, renderItem, interval=6000, ariaLabel="Carousel"}){
    const [index,setIndex] = useState(0);
    const timeoutRef = useRef(null);
    useEffect(()=>{
      if(items.length<=1) return;
      timeoutRef.current = setTimeout(()=> setIndex(i => (i+1)%items.length), interval);
      return ()=> clearTimeout(timeoutRef.current);
    },[index, items.length, interval]);
    return (
      <div className="relative" aria-roledescription="carousel" aria-label={ariaLabel}>
        <div className="overflow-hidden rounded-2xl">
          <div className="flex transition-transform duration-700" style={{transform:`translateX(-${index*100}%)`}}>
            {items.map((it,i)=> <div key={i} className="min-w-full">{renderItem(it,i)}</div>)}
          </div>
        </div>
        {items.length>1 && <div className="mt-3 flex justify-center gap-2" role="tablist">
          {items.map((_,i)=> <button key={i} role="tab" aria-selected={i===index} aria-label={`Slide ${i+1}`} className={`h-2 w-2 rounded-full ${i===index ? "bg-indigo-600" : "bg-gray-300"}`} onClick={()=>setIndex(i)} />)}
        </div>}
      </div>
    );
  }

  function TabGroup({tabs, renderList}) {
    const [active,setActive] = useState(tabs[0]?.key);
    const activeTab = useMemo(()=> tabs.find(t=>t.key===active), [tabs, active]);
    return (
      <div>
        <div role="tablist" className="flex flex-wrap gap-2">
          {tabs.map(t=> <button key={t.key} role="tab" aria-selected={t.key===active} onClick={()=>setActive(t.key)} className={`rounded-full px-4 py-2 text-sm font-semibold transition border ${t.key===active ? "bg-indigo-600 text-white border-indigo-600" : "bg-white text-gray-700 border-gray-300 hover:border-gray-400"}`}>{t.label}</button>)}

      </div>
    );
  }
